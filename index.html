<html>
  <head>
    <title>Product App</title>
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <style>
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: inline-block;
      margin: 10px;
    }
    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
  <body>
   </body>
  <div id="app">
 <button v-on:click="increase(2, $event)"> Click Me</button>
 <p> {{ counter }} </p>
 <p> Result: {{ result }} </p>
 <p v-on:mousemove='updateCoordinates'>
   Coordinates: {{ x }} / {{ y}}
  -<span v-on:mousemove.stop=''> DEAD SPOT</span> </p>
  <input type='text' v-on:keyup.space.enter='alertMe'>
  </div>
  <hr>
  <h1>Interacting with the Dom</h1>
  <div id='app2'>
    <div class='demo' @click='attachedRed = !attachedRed' :class='divClasses'></div>
    <div class='demo' :class='[color, { red: attachedRed}]'></div>
    <div class='demo' @click='attachedRed = !attachedRed' :class='{ red: attachedRed}'></div>
    <div class='demo' :style='{backgroundColor: color}'></div>
    <div class='demo' :style='myStyle'></div>
    <div class='demo' :style="[myStyle, {height: width + 'px'}]"></div>
    
    <br>
    <input type='text' v-model='color'>
    <input type='text' v-model='width'>
  </div>
  <h1> Conditionals and Rendering List </h1>
  <div id='app3'>
    <p v-if='show'> You can see me</p>
    <p v-else>Now you see me</p>
    <template v-if='show'>
      <h1> Heading </h1>
      <p> Inside a template</p>
    </template>
    <p v-show='show'> Do you also see me</p>
    <ul>
      <li v-for='(ingredient, i) in ingredients'>  {{ ingredient}} ({{ i }})</li>
    </ul>
    <template v-for='(ingredient, index) in ingredients'>
      <h1> {{ ingredient }}</h1>
      <p> {{ index }}</p>

    </template>
    <button @click=' show = !show'> Switch!</button>

  </div>
  <script src="vue.js" ></script>
  <!-- <script src="vuex.js" ></script> -->
  <script src="main.js"></script>
  <script>
  </script>
</html>
